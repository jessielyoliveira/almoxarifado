<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
	 	<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	    <meta name="description" content="" />
	    <meta name="author" content="" />
	    <title>Home</title>
	    
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    
	</head>
	<body>
	<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="/">Gerenciamento de Almoxarifado</a>
	        </div>
	        <div class="navbar-collapse collapse">
	            <ul class="nav navbar-nav navbar-right">
	                <li><a href="/produtos">Produto Registration</a></li>
	                <li><a href="/categorias">Categoria Registration </a></li>
	                <li><a href="/medidas">Unidades de Medida Registration </a></li>
	            </ul>
	        </div>
	    </div>
	</div>
	
	<div class="container" style="margin-top:60px;">
		<div th:if="${success != null}" class="alert alert-success" role="alert"><span th:text="${success}">msg success</span></div>
		<div th:if="${error != null}" class="alert alert-danger" role="alert"><span th:text="${error}">msg error</span></div>
		<div th:if="${warning != null}" class="alert alert-warning" role="alert"><span th:text="${warning}">msg warning</span></div>
	
		<div layout:fragment="content">
		 	<h2 align="center">Sa√≠da de Produtos</h2>
		 	<form action="">
		 		<div class="row">
		 			<div class="col-md-8" style="border:1px solid blue;">
		 				<div class="row" style="border:1px solid blue;">
			 				<div class="form-group col-md-10">
				 				<label for="produto">Produto</label>
						 		<select id="produto" class="form-control">
									<option>1</option>
									<option>2</option>
								</select>
				 			</div>
					 		<div class="form-group col-md-2">
						 		<label for="quantidade">Quantidade</label>
								<input id="quantidade" name="name" type="text" class="form-control">
					 		</div>
			 			</div>
			 			<div class="row">
				 			<div class="form-group col-md" style="margin-top:10px">
				 				<table class="table" style="border:1px solid blue;">
									<thead>
										<tr>
											<th>Produto</th>
											<th>Quantidade</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="produto : ${listProduto}">
											<td th:text="${produto.code}"></td> 
											<td th:text="${produto.name}"></td> 
											<td th:text="${produto.unidadeMedida}"></td>
											<td th:text="${produto.categoria}"></td>  
										</tr>
									</tbody>
								</table>
							</div>
			 			</div>
		 			</div>
		 			<div class="col-md-4" style="border:1px solid green">
		 				<div class="form-group">
				 				<label for="setor">Setor</label>
						 		<select id="setor" class="form-control">
									<option>setor 1</option>
									<option>setor 2</option>
								</select>
				 			</div>
		 			</div>
		 		</div>
		 		
		 		
				
			</form>
		 	
		 	
		</div>
	</div>	
	</body>
</html>

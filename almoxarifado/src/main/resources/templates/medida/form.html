<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Nova Medida</title>
</head>
<body>
	<div layout:fragment="content">
		<h2 th:if="${medida.id == null}">Nova unidade de medida</h2>
		<h2 th:if="${medida.id != null}">Editar unidade de medida</h2>
		<hr />
		<form th:action="@{/medidas}" th:method="@{${medida.id == null} ? 'post' : 'put'}"
			th:object="${medida}">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="nome">Nome</label>
				<input id="nome" name="nome" type="text" class="form-control" required="required" th:field="*{nome}" />
			</div>

			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/medidas}" class="btn btn-default">Voltar</a>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Show Produto</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Show Produto</h1>
			<hr />
			<div class="form-group"> 
				<label for="code">Code: </label>  
				<span th:text="${produto.code}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="name">Name: </label>  
				<span th:text="${produto.name}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="medida">Unidade de medida: </label>  
				<span th:text="${produto.unidadeMedida}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="categoria">Categoria: </label>  
				<span th:text="${produto.categoria}"></span> 
			</div> 
			<a th:href="@{/produtos}" class="btn btn-primary" >Back</a> 
			<a th:href="@{/produtos/{id}/edit(id = ${produto.id})}" class="btn btn-info">Edit</a>
			<a th:href="${produto.id +'/delete'}" class="btn btn-danger">Delete</a>
			
		</div>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Produtos</title>
</head>
<body>

	<div layout:fragment="content">
		<h2>Lista de produtos</h2>
		<hr />
		<a th:href="@{/produtos/new}" class="btn btn-success">Novo produto</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nome</th> 
					<th>Unidade de medida</th> 
					<th>Categoria</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listProduto}">
					<td th:text="${produto.codigo}"></td> 
					<td th:text="${produto.nome}"></td> 
					<td th:text="${produto.medida}"></td>
					<td th:text="${produto.categoria}"></td>  
					<td>
							<a th:href="@{/produtos/{id}(id = ${produto.id})}" class="btn btn-primary" >Mostrar</a> 
					 		<a th:href="@{/produtos/{id}/edit(id = ${produto.id})}" class="btn btn-info">Editar</a> 
					 		<a th:href="${'produtos/'+ produto.id +'/delete'}" class="btn btn-danger">Apagar</a>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	  
	  
</body>
</html>

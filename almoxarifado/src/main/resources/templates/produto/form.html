<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>New Produto</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${produto.id == null}">New Produto</h1>
		<h1 th:if="${produto.id != null}">Edit Produto</h1>
		<hr />
		<form th:action="@{/produtos}"
			th:method="@{${produto.id == null} ? 'post' : 'put'}"
			th:object="${produto}">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="code">Code</label>
				<input id="code" name="code" type="text" class="form-control" th:field="*{code}" />
			</div>
			<div class="form-group">
				<label for="name">Name</label> 
				<input id="name" name="name" type="text" class="form-control" th:field="*{name}" />
			</div>
			 <div class="form-group" th:object="${unidadeMedida}">
			 	<label for="unidadeMedida">Unidade de medida</label>
				 <select name="unidadeMedida.id" class="form-control">
			 		 <option th:each="unidadeMedida : ${medidas}" th:value="${unidadeMedida.id}" th:text="${unidadeMedida.name}"></option>
				</select>	
			 </div>
			 
			 <div class="form-group" th:object="${categoria}">
			 	<label for="unidadeMedida">Categoria</label>
				 <select name="categoria.id" class="form-control">
			 		 <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.name}"></option>
				</select>	
			 </div>

			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/produtos}" class="btn btn-default">Back</a>
		</form>
	</div>
</body>
</html>

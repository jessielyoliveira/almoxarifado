<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Produto List</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>Produto List</h1>
		<hr />
		<a th:href="@{/produtos/new}" class="btn btn-success">New Produto</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th> 
					<th>Unidade de Medida</th> 
					<th>Categoria</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${listProduto}">
					<td th:text="${produto.code}"></td> 
					<td th:text="${produto.name}"></td> 
					<td th:text="${produto.unidadeMedida}"></td>
					<td th:text="${produto.categoria}"></td>  
					<td>
							<a th:href="@{/produtos/{id}(id = ${produto.id})}" class="btn btn-primary" >Show</a> 
					 		<a th:href="@{/produtos/{id}/edit(id = ${produto.id})}" class="btn btn-info">Edit</a> 
					 		<a th:href="${'produtos/'+ produto.id +'/delete'}" class="btn btn-danger">Destroy</a>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	  
	  
</body>
</html>

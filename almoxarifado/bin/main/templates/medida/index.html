<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Medidas</title>
</head>
<body>

	<div layout:fragment="content">
		<h2>Lista de unidades de medida </h2>
		<hr />
		<a th:href="@{/medidas/new}" class="btn btn-success">Nova unidade de medida</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Medida</th> 
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="medida : ${listMedida}">
					<td th:text="${medida.nome}"></td> 
					<td>
						<!-- <a th:href="@{/medidas/{id}(id = ${medida.id})}" class="btn btn-primary">Show</a> --> 
					 	<a th:href="@{/medidas/{id}/edit(id = ${medida.id})}" class="btn btn-info">Editar</a> 
						<a th:href="${'medidas/'+medida.id+'/delete'}" class="btn btn-danger">Apagar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

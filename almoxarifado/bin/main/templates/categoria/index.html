<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Categoria</title>
</head>
<body>

	<div layout:fragment="content">
		<h2>Lista de categorias</h2>
		<hr />
		<a th:href="@{/categorias/new}" class="btn btn-success">Nova categoria</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Código</th> 
					<th>Nome</th> 
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="categoria : ${listCategoria}">
					<td th:text="${categoria.codigo}"></td> 
					<td th:text="${categoria.nome}"></td> 
					<td>
					 	<a th:href="@{/categorias/{id}/edit(id = ${categoria.id})}" class="btn btn-info">Editar</a> 
						<a th:href="${'categorias/'+ categoria.id+'/delete'}" class="btn btn-danger">Apagar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

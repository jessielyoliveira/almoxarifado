<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<title>Nova Categoria</title>
</head>
<body>
	<div layout:fragment="content">
		<h2 th:if="${categoria.id == null}">Nova categoria</h2>
		<h2 th:if="${categoria.id != null}">Editar categoria</h2>
		<hr />
		<form th:action="@{/categorias}" th:method="@{${categoria.id == null} ? 'post' : 'put'}"
			th:object="${categoria}">
			<input type="hidden" th:field="*{id}" /> 
			
				<div class="form-group"> 
					<label for="codigo">CÃ³digo</label>  
					<input id="codigo" name="codigo" type="text" class="form-control" required="required" th:field="*{codigo}" />  
				</div> 
				<div class="form-group"> 
					<label for="nome">Nome</label>  
					<input id="nome" name="nome" type="text" class="form-control" required="required" th:field="*{nome}" />  
				</div> 

			<button type="submit" class="btn btn-success">Salvar</button>
			<a th:href="@{/categorias}" class="btn btn-default">Voltar</a>

	</div>

</html>
